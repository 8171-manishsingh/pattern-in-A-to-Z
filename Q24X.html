<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a number")
       a=a%2==0?a-1:a;
        for(let i=1;i<=a;i++)
    {
        for(let j=1;j<=a;j++)
    {
        if(i==j||j==a-i+1)
    {
        document.write("*")
    }
    else{
        document.write("&nbsp ")
    }
    }
    document.write("<br>")
    }
    </script>
</body>
</html>
